<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="content">
    <div class="page-content-wrapper">
        <div class="page-content">

            <div class="portlet box blue-chambray">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-cogs"></i>Bayiler
                    </div>
                </div>
                <div class="portlet-body">
                    <div id="sample_3_wrapper" class="dataTables_wrapper no-footer">
                        <table class="table table-striped table-bordered table-hover table-checkable order-column dataTable no-footer" id="table" role="grid"
                               aria-describedby="sample_3_info">
                            <thead>
                            <tr>
                                <th>Bayi ID</th>
                                <th>Bayi Ad覺</th>
                                <th>Bayi Tel</th>
                                <th>Bayi Yetkilisi</th>
                                <th>Bayi Kullan覺c覺 Ad覺</th>
                                <th></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="vendor : ${vendors}">
                                <td th:text="${vendor.vendorId}">0</td>
                                <td th:text="${vendor.vendorName}">Onions</td>
                                <td th:text="${vendor.vendorTel}"></td>
                                <td th:text="${vendor.vendorOfficer}"></td>
                                <td th:text="${vendor.username}"></td>
                                <td>
                                    <a th:href="@{/vendors/details/__${vendor.vendorId}__}">Detay</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>
