<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="content">
    <div class="page-content-wrapper">
        <div class="page-content">

            <div class="portlet box blue-chambray">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-cogs"></i>Talepler
                    </div>
                </div>
                <div class="portlet-body">
                    <div id="sample_3_wrapper" class="dataTables_wrapper no-footer">
                        <table class="table table-striped table-bordered table-hover table-checkable order-column dataTable no-footer" id="myTable" role="grid"
                               aria-describedby="sample_3_info">
                            <thead>
                            <tr>
                                <th>Talep ID</th>
                                <th>Bayi Adı</th>
                                <th>Talep Durumu</th>
                                <th>Talep Türü</th>
                                <th>Talep Detayı</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="demand : ${demands}">
                                <td th:text="${demand.demandId}">0</td>
                                <td th:text="${demand.vendorName}">54</td>
                                <td th:switch="${demand.demandType}">
                                    <span th:case="SETUP">İlk Kurulum</span>
                                    <span th:case="WARRANTY">Garanti Kapsamında Servis</span>
                                    <span th:case="NOTWARRANTY">Garanti Dışı Servis</span>
                                </td>
                                <td th:switch="${demand.demandState}">
                                    <span th:case="OPEN">Açık</span>
                                    <span th:case="IN_PROGRESS">Servis Aşamasında</span>
                                    <span th:case="COMPLETED">Merkez Onayı Bekleniyor</span>
                                    <span th:case="REJECTED">Merkez Tarafından Reddedildi</span>
                                    <span th:case="UNCOMPLETED">Yarım Kaldı</span>
                                    <span th:case="APPROVED">Merkez Tarafından Onaylandı</span>
                                </td>
                                <td>
                                    <a th:href="@{/demands/details/__${demand.demandId}__}">Detay</a>
                                </td>
                            </tr>
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>

</th:block>
