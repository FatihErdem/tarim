<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="content">
    <div class="page-content-wrapper">
        <div class="page-content">
            <div class="portlet box blue-chambray">
                <div class="portlet-title">
                    <div class="caption">
                        <i class="fa fa-home"></i> Makine Türü Güncelleme
                    </div>
                </div>
                <div class="portlet-body form">
                    <!-- BEGIN FORM-->
                    <form id="vendorForm" th:action="@{/machines/types/details/__${machineType.machineTypeId}__}" th:object="${machineType}" method="post" class="horizontal-form"
                          autocomplete="off">
                        <div class="form-body">
                            <h3 class="form-section">Makine Türü</h3>
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Makine Türü ID</label>
                                        <input type="text" id="machineTypeId" class="form-control"
                                               th:value="*{machineTypeId}" th:field="*{machineTypeId}" disabled>
                                    </div>
                                    <div th:if="${#fields.hasErrors('machineTypeId')}" class="alert alert-danger">
                                        <p th:errors="*{machineTypeId}"></p>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label class="control-label">Makine Türü</label>
                                        <input type="text" id="machineTypeName" class="form-control"
                                               th:field="*{machineTypeName}" th:value="*{machineTypeName}">
                                    </div>
                                    <div th:if="${#fields.hasErrors('machineTypeName')}" class="alert alert-danger">
                                        <p th:errors="*{machineTypeName}"></p>
                                    </div>
                                </div>
                            </div>
                            <!--/row-->
                        </div>
                        <div class="form-actions">
                            <button type="submit" class="btn blue">
                                <i class="fa fa-check"></i> GÜNCELLE
                            </button>
                        </div>
                    </form>
                    <!-- END FORM-->
                </div>
            </div>
        </div>
    </div>
</th:block>
